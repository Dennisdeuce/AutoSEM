version: '3.8'

services:
  autosem:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: autosem
      POSTGRES_USER: autosem
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-autosem_dev}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
