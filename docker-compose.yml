version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: autosem
      POSTGRES_USER: autosem
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  app:
    build: .
    environment:
      - POSTGRES_SERVER=db
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery:
    build: .
    environment:
      - POSTGRES_SERVER=db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    command: celery -A app.tasks.celery_app worker --loglevel=info

  scheduler:
    build: .
    environment:
      - POSTGRES_SERVER=db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    command: python scheduler.py

volumes:
  postgres_data: